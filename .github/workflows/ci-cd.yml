name: Build and Distribute APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}  # Your Firebase app ID
          token: ${{ secrets.FIREBASE_TOKEN }}    # Your Firebase token
          groups: 'testers'                        # Tester group or email
          file: app/build/outputs/apk/debug/app-debug.apk  # Path to your APK
